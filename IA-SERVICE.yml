server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/,http://localhost:8763/eureka/

spring:
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: gemma3n
      embedding:
        options:
          model: nomic-embed-text
      client:
        default-options:
          read-timeout: 600

resilience4j:
  circuitbreaker:
    instances:
      iaServiceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10 # Número de chamadas para observar
        failureRateThreshold: 50 # Porcentagem de falhas para abrir o circuito (50%)
        waitDurationInOpenState: 10000 # Tempo em ms para esperar antes de ir para HALF_OPEN
        permittedNumberOfCallsInHalfOpenState: 3 # Número de chamadas de teste em HALF_OPEN
        automaticTransitionFromOpenToHalfOpenEnabled: true